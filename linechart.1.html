<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="height:400px"></div>
  <!-- ECharts单文件引入 -->
  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <script type="text/javascript">
    // 路径配置
    require.config({
      paths: {
        echarts: 'http://echarts.baidu.com/build/dist'
      }
    });

    // 使用
    require(
      [
        'echarts',
        'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
      ],
      function (ec) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('main'));

        option = {
          // title: {
          //   text: '未来一周气温变化',
          //   subtext: '纯属虚构'
          // },

          color: [
            'pink', 'blue'
          ],
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: [{
              name: '挂牌均价',
              icon: '1'
            }, {
              name: '成交均价',
              icon: '2'
            }]
          },
          toolbox: {
            show: true,
            feature: {
              mark: {
                show: true
              },
              dataView: {
                show: true,
                readOnly: false
              },
              magicType: {
                show: true,
                type: ['line', 'bar']
              },
              restore: {
                show: true
              },
              saveAsImage: {
                show: true
              }
            }
          },
          calculable: true,
          xAxis: [{
            type: 'category',
            boundaryGap: false,
            data: ['一月', '二月', '三月', '四月', '五月', '六月'],
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'grey',
                    type: 'solid',
                    width: 1
                }
            },
          }],
          yAxis: [{
            type: 'value',
            axisLabel: {
              formatter: '{value}万元'
            },
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'grey',
                    type: 'solid',
                    width: 1
                }
            }
          }],
          series: [{
              name: '挂牌均价',
              type: 'line',
              data: [11, 11, 15, 13, 12, 13],
              markPoint: {
                data: []
              },
            },
            {
              name: '成交均价',
              type: 'line',
              data: [9, 5, 10, 13, 13, 2],
              markPoint: {
                data: []
              },
            }
          ]
        };

        myChart.setOption(option);
      }
    );
  </script>
</body>

</html>
